<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"
                      id="basic-addon1">$</span>
            </div>
            <input type="text"
                   id="totalBill"
                   class="form-control"
                   placeholder="Total Bill"
                   aria-label="Total Bill"
                   aria-describedby="basic-addon1">
        </div>
        <div class="btn-group"
             role="group"
             aria-label="Tip Percent">
            <button type="button"
                    id="tip10"
                    name="tipB"
                    class="btn btn-secondary">10%</button>
            <button type="button"
                    id="tip15"
                    name="tipB"
                    class="btn btn-secondary">15%</button>
            <button type="button"
                    id="tip20"
                    name="tipB"
                    class="btn btn-secondary">20%</button>
        </div>
        <p id="tipDialog">&nbsp;</p>
        <ul id="results"
            class="list-group">
            <li id="billAmount"
                class="list-group-item">Bill Amount: $0 </li>
            <li id="tipPercent"
                class="list-group-item">Tip Percentage: 0% </li>
            <li id="tipAmount"
                class="list-group-item">Amount of tip: $0 </li>
            <li id="totalPaid"
                class="list-group-item">Total to be paid: $0 </li>
        </ul>
    </div>
</body>

</html>
